<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Bandwidth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #66afe9;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        span {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        /* Link styling for /index.html */
        .index-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .index-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .index-link a:hover {
            color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Set Bandwidth</h2>
        <span> The current bandwidth is {{ bandwidth }} with a standard deviation of {{ std }}. </span>
        <form action="/set_bandwidth" method="post">
            <div class="form-group">
                <label for="bandwidth">Bandwidth Mean (Kb/s):</label>
                <input type="number" id="bandwidth" step="1" name="bandwidth" value="{{ bandwidth }}" min="100" max="10000" required>
            </div>

            <div class="form-group">
                <label for="bandwidth_std">Bandwidth Standard Deviation (Kb/s):</label>
                <input type="number" id="bandwidth_var" step="1" name="bandwidth_var" value="{{ std }}" min="0" max="1000" required>
            </div>
            
            <input type="submit" value="Submit">
        </form>

        <span>The bandwidth can be in the range [100 Kbps, 10,000 Kbps]. </span>
        <span>The standard deviation can be in the range [0 Kbps, 1,000 Kbps]. </span>

        <!-- Link to /index.html -->
        <div class="index-link">
            <a href="/index.html" target="_blank">Open Home Page in New Tab</a>
        </div>
    </div>
</body>
</html>
